<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="External/main-style.css">
    <title>PSI Projekt</title>
</head>
<body>
    
    <header class="top-bar">

        <div class="profile">

            <img src="Images/Profile-Picture.jpg" alt="" class="profile-picture">
            <img src="Images/Arrow_Down.svg" alt="" class="extend-profile">

            <h1 class="full-name">Jake Daniels</h1>

        </div>

        <img src="Images/Aperture.svg" alt="" class="web-logo">

    </header>

    <div class="content">

        <div class="title">Welcome to Pulse, Jake.</div>

        <div class="Search">

            <h1 class="title">What do you need help with?</h1> 
            
            <img src="Images/Magnifier.svg" alt="" class="search-logo">
            <input type="text" placeholder="Ex. smart contracts" class="search-bar">

        </div>

        <div class="categories">

            <h1 class="title">Please select a category</h1>
            <div class="grid">

                <button class="category">
                    <img src="" alt="" class="category-icon">
                    <h1 class="category-title">Technical services</h1>
                </button>
                <button class="category">
                    <img src="" alt="" class="category-icon">
                    <h1 class="category-title">Marketing services</h1>
                </button>
                <button class="category">
                    <img src="" alt="" class="category-icon">
                    <h1 class="category-title">Legal services</h1>
                </button>
                <button class="category">
                    <img src="" alt="" class="category-icon">
                    <h1 class="category-title">Advisory services</h1>
                </button>

            </div>

            <button class="next-page">

                Next

            </button>

        </div>

    </div>

    <nav class="side-bar">

        <button class="side-bar-opt">
            <img src="Images/Magnifier.svg" alt="" class="btn-logo">
        </button>
        <button class="side-bar-opt">
            <img src="Images/Hand.svg" alt="" class="btn-logo">
        </button>
        <button class="side-bar-opt">
            <img src="Images/Wallet.svg" alt="" class="btn-logo">
        </button>
        <button class="side-bar-opt">
            <img src="Images/Like.svg" alt="" class="btn-logo">
        </button>
        <button class="side-bar-opt">
            <img src="Images/Info.svg" alt="" class="btn-logo">
        </button>
        <button class="side-bar-opt">
            <img src="Images/Settings.svg" alt="" class="btn-logo">
        </button>

    </nav>

</body>
</html>
