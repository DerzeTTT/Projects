<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="External/main.css"> <!-- Main changes -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css"/> <!-- Normalize CSS -->

    <script src="External/handler.js"></script> <!-- Main JS file -->

    <title>PSI Projekt</title>
</head>
<body>
    
    <header class="top-bar">

        <button class="profile">

            <img src="Images/Profile-Picture.jpg" alt="" class="profile-picture">
            <span id="full-name">Jake Daniels</span>

            <img src="Images/Arrow_Down.svg" alt="" class="extend-profile">

        </button>

        <img src="Images/Aperture.svg" alt="" class="web-logo">

    </header>

    <div class="content">

        <span id="welcome"></span>

        <div class="search">

            <span class="title">What do you need help with?</span> 
            
            <input type="text" placeholder="Ex. smart contracts" class="search-bar">
            <img src="Images/Input-Icon.svg" alt="" class="search-logo">

        </div>

        <div class="categories">

            <span class="title">Please select a category</span>
            <div class="grid">

                <button class="category" id="Cat1" onclick="Set_Check('Cat1')">

                    <div class="checkmark">

                        <img src="Images/Checkmark.svg" alt="" class="check-icon">

                    </div>

                    <img src="Images/Cat1.png" alt="" class="category-icon">
                    <span class="category-title">Technical services</span>
                </button>
                <button class="category" id="Cat2" onclick="Set_Check('Cat2')">

                    <div class="checkmark">

                        <img src="Images/Checkmark.svg" alt="" class="check-icon">

                    </div>

                    <img src="Images/Cat2.png" alt="" class="category-icon">
                    <span class="category-title">Marketing services</span>
                </button>
                <button class="category" id="Cat3" onclick="Set_Check('Cat3')">

                    <div class="checkmark">

                        <img src="Images/Checkmark.svg" alt="" class="check-icon">

                    </div>

                    <img src="Images/Cat3.png" alt="" class="category-icon">
                    <span class="category-title">Legal services</span>
                </button>
                <button class="category" id="Cat4" onclick="Set_Check('Cat4')">

                    <div class="checkmark">

                        <img src="Images/Checkmark.svg" alt="" class="check-icon">

                    </div>

                    <img src="Images/Cat4.png" alt="" class="category-icon">
                    <span class="category-title">Advisory services</span>
                </button>

            </div>

            <button class="next-page">

                Next

            </button>

        </div>

    </div>

    <nav class="side-bar">

        <div class="buttons-container" id="top-margin">

            <button class="side-bar-opt">

                <img src="Images/Magnifier.svg" alt="" class="btn-logo">

                <span class="btn-text">Find</span>

            </button>

            <button class="side-bar-opt">

                <img src="Images/Hand.svg" alt="" class="btn-logo">

                <span class="btn-text">My intents</span>

            </button>

            <button class="side-bar-opt">

                <img src="Images/Wallet.svg" alt="" class="btn-logo">

                <span class="btn-text">Wallet</span>

            </button>

        </div>

        <div class="buttons-container" id="bottom-margin">

            <button class="side-bar-opt">

                <img src="Images/Like.svg" alt="" class="btn-logo">

                <span class="btn-text">Give feedback</span>

            </button>

            <button class="side-bar-opt">

                <img src="Images/Info.svg" alt="" class="btn-logo">

                <span class="btn-text">Learn more</span>

            </button>

            <button class="side-bar-opt">

                <img src="Images/Settings.svg" alt="" class="btn-logo">

                <span class="btn-text">Settings</span>

            </button>

        </div>

    </nav>

</body>
</html>
